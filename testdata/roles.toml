#
# This is an example roles.toml. 
#
[draft]
role_name = "Draft"
queue = "draft"
create = true
read = false
update = false
delete = false
assign_to = [ "review" ]

[review]
role_name = "Review"
queue = "review"
read = true
delete = true
assign_to = [ "draft", "published" ]

[published]
role_name = "Published"
queue = "published"
read = true

