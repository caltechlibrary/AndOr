{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>Hello {{ user.display_name }}!</h1>
    {% else %}
    <h1>Hi, </h1>
    {% endif %}
    {% for post in posts %}
    <div class="posts">{{ post.author.username }} says: <b>{{ post.title }}</b><p></div>
    {% endfor %}
{% endblock %}
